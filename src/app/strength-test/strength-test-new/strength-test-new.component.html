<div class="container-fluid pt-4">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="toggleAcquisition()">Toggle Aquisition</button>
      <button class="btn btn-secondary"
              (click)="saveData()">Save Data</button>
              <!--[disabled]="onAquisition || lineChartData[0].data.length === 0" -->
      <h5 *ngIf="onAquisition">Acquisition Started</h5>
      <h5 *ngIf="!onAquisition">Acquisition Stopped</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-10">
      <div class="row">
        <div class="col-12">
          <canvas baseChart width="400" height="200"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [chartType]="'line'"></canvas>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body" style="font-size: 70pt;">
              <h5 class="card-title">Highest Point Reached</h5>
              {{highestPoint}} LBS
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive table-condensed">
            <tr *ngFor="let d of lineChartData[0].data; let i=index">
              <td>{{lineChartLabels[i]}}</td>
              <td>{{d}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
