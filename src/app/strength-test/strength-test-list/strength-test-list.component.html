<div class="row py-4">
  <div class="col-lg-12">
    <button class="btn btn-success" routerLink="./new">New Test...</button>
  </div>
</div>
<div class="row" *ngIf="strengthTests$ | async as strengthTests">
  <div class="col-lg-6 offset-lg-3">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Date</th>
          <th>Strength</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let strengthTest of strengthTests">
          <td>{{strengthTest.date | date : 'medium'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
