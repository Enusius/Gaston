<div class="container-fluid py-4" *ngIf="user$ | async as user">
  <div class="row">
    <div class="col-12">
      <h1>{{user.firstName}} {{user.lastName}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 offset-lg-4">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" routerLink="./strength-tests" [ngClass]="{'active': router.url.includes('/strength-tests')}">Strength Tests</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
